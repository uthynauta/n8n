services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: |
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
      export NVM_DIR="$HOME/.nvm"
      [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      nvm install 20.19.0
      nvm use 20.19.0
      pnpm install
      pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
